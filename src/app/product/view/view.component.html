<div class="container">
  <h1 style="text-align: center;">View Product</h1>
  <div>
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
  </div>

  <main >
    <div>
        <h5>ID:</h5>
        <p>{{ product.id }}</p>
    </div>

    <div>
        <h5>Title:</h5>
        <p>{{ product.title }}</p>
    </div>

    <div>
        <h5>Content:</h5>
        <p>{{ product.content }}</p>
    </div>

    <div>
      <h5>Price:</h5>
      <p>R${{ product.price }}</p>
  </div>

  <div>
    <h5>Created At:</h5>
    <p>{{ product.created_datetime }}</p>
</div>
</main>

</div>
