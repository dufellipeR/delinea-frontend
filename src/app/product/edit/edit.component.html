<div class="container">
  <h1 style="text-align:center">Update Product</h1>
  <div>
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="id">ID:</label>
      <input
          formControlName="id"
          id="id"
          type="number"
          class="form-control">
      <div *ngIf="f['id']?.touched && f['id']?.invalid" class="alert alert-danger">

        <div *ngIf="f['id'].errors && f['id'].errors['required']">ID is required.</div>

      </div>
  </div>

      <div class="form-group">
          <label for="title">Title:</label>
          <input
              formControlName="title"
              id="title"
              type="text"
              class="form-control">
          <div *ngIf="f['title']?.touched && f['title']?.invalid" class="alert alert-danger">

            <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>

          </div>
      </div>

      <div class="form-group">
          <label for="content">Content:</label>
          <textarea
              formControlName="content"
              id="content"
              type="text"
              class="form-control">
          </textarea>
          <div *ngIf="f['content']?.touched && f['content']?.invalid" class="alert alert-danger">
              <div *ngIf="f['content'].errors && f['content'].errors['required']">Content is required.</div>

          </div>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
            formControlName="price"
            id="price"
            type="number"
            class="form-control">
        <div *ngIf="f['price']?.touched && f['price']?.invalid" class="alert alert-danger">
            <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
        </div>
    </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
